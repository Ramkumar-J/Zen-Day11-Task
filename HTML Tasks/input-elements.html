<!-- 11). Create an HTML page, which should contain all types of input elements -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form {
        font-size: 20px;
        margin:10px;
      }
      input::placeholder{
        color:rgb(0, 26, 255);
      }
      button{
        color:rgb(205, 50, 205);
      }
    </style>
  </head>
  <body>
    <h1>User-details</h1>
    <form class="form">
      <label for="name">User Id</label><br>
      <input id="name" type="userid" placeholder="Enter your user name" /><br/>
      <label for="password">Password</label><br/>
      <input id="password" type="password" placeholder="Enter your password" minlength="8" maxlength="12"/><br>
      <input value="Login" type="button"/><br>
      <label for="firstname">First name:</label>
      <input id="firtname" type="text" placeholder="Enter your first name" /><br/>
      <label for="lastname">Last name:</label>
      <input id="lastname" type="text" placeholder="Enter your last name" /><br/>
      <label for="age">Age</label><br>
      <input id="age" type="number" placeholder="Enter your age" min="18" max="60"/><br>
      <label for="e-mail">Email</label><br>
      <input id="e-mail" type="e-mail" placeholder="Enter your Email id" /><br>
      <label for="file">Upload</label>
      <input id="file" type="file" placeholder="upload your file" /><br>
      <label for="year">Month</label><br>
      <input id="year" name="month" type="month" min="2020-03" max="2022-01"/><br>
      <label for="search">Search</label><br>
      <input id="search" type="search"/><br>
      <label for="hour">Time</label><br>
      <input id="hour" type="time" name="time"/><br>
      <label for="phone">Telephone</label><br>
      <input id="phone" type="tel" name="telephone" /><br>
      <label for="url">URL</label><br>
      <input id="url" type="url" name="url" /><br>
      <label for="day">Week</label><br>
      <input id="day" type="week" name="week" /><br>
      <input type="hidden"><br>
      <input type="image" id="image" alt="nature" src="https://www.adobe.com/content/dam/cc/us/en/creative-cloud/photography/discover/landscape-photography/CODERED_B1_landscape_P2d_714x348.jpg.img.jpg">
      <div>
        <label for="volume">Volume</label><br>  
        <input type="range" id="volume" name="volume" min="0" max="10">
     </div>
     <div>
      <h4>Gender</h2>
      <input type="radio" name="gender" id="male"/>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="Female"/>
      <label for="Female">Female</label>
    </div>
    <div>
      <h4>Hobbies</h3>
      <input type="checkbox" name="Hobbies" id="Cricket">
      <label for="Cricket">Cricket</label><br>
      <input type="checkbox" name="Hobbies" id="football">
      <label for="football">Football</label><br>
      <input type="checkbox" name="Hobbies" id="Carrom">
      <label for="Carrom">Carrom</label><br>

    </div>
    <div>
      <h4>DOB</h4>
      <input type="date"/>
    </div>
    <div>
        <h4>Date & Time</h4>
        <input type="datetime-local"/>
      </div>
    <div>
      <h4>Choose your color</h4>
      <input type="color">
    </div>

    <div class="submission">
      <input value="Submit" type="submit"/>
      <input value="Reset" type="reset"/>
    </div>
  </body>
</html>
