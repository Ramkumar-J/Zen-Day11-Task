<!-- 9). Write HTML input tags snippet to show default values for all Form elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input tags for Form Elements</title>
</head>
<body>
    <form action="" method="get" class="form">
      <label for="firstname">First name:</label>
      <input id="firtname" type="text" placeholder="Enter your first name" value="Ramkumar" required/><br/>
      <label for="lastname">Last name:</label>
      <input id="lastname" type="text" placeholder="Enter your last name" value="J"/><br/>
      <label for="age">Age</label><br>
      <input id="age" type="number" placeholder="Enter your age" min="18" max="60" value="24"/><br>
      <label for="e-mail">Email</label><br>
      <input id="e-mail" type="e-mail" placeholder="Enter your Email id" value="ram@gmail.com" required/><br>
      <label for="name">User Id</label><br>
      <input id="name" type="userid" placeholder="Enter your user name" value="Ramrk@123"/><br/>
      <label for="password">Password</label><br/>
      <input id="password" type="password" placeholder="Enter your password" minlength="8" maxlength="12" value="*********"/><br>
 </form>
</body>
</html>
